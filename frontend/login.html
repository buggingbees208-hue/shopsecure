<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login | ShopSecure</title>

<style>
body {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=1350')
    no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
}

h2 {
    color: #2c3e50;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #3498db;
}

p {
    margin-top: 20px;
    font-size: 14px;
}

a {
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
}

#loader {
    display: none;
    margin-top: 15px;
    color: #2980b9;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div style="font-size:40px;margin-bottom:10px;">üîê</div>
<h2>ShopSecure Login</h2>

<input type="email" id="email" placeholder="Email Address" required>
<input type="password" id="password" placeholder="Password" required>

<button onclick="loginUser()">Login to Account</button>

<div id="loader">üîÑ Authenticating...</div>

<p>New user? <a href="signup.html">Create Account</a></p>

</div>
</div>

<script>

/* ‚úÖ Auto Detect Local or Render */
const API =
    window.location.hostname === "127.0.0.1" ||
    window.location.hostname === "localhost"
        ? "http://127.0.0.1:8000"
        : "https://your-app-name.onrender.com";  // change this

async function loginUser() {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const loader = document.getElementById("loader");

    if (!email || !password) {
        alert("Please fill all fields!");
        return;
    }

    loader.style.display = "block";

    try {

        const res = await fetch(`${API}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        loader.style.display = "none";

        if (res.ok && data.status === "success") {

            // Save session data
            localStorage.setItem("user_email", data.email);
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("user_name", data.user_name);
            localStorage.setItem("role", data.role);

            // Role based redirect
            if (data.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "index.html";
            }

        } else {
            alert(data.detail || "Invalid Email or Password");
        }

    } catch (error) {
        loader.style.display = "none";
        alert("Server not responding. Please try again.");
    }
}

</script>

</body>
</html>
